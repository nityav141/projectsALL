<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body><div class="hero">
    <h1>Text-to-Speech <span>Converter</span></h1>
        
    <textarea id="inputText" placeholder="Enter text to convert"></textarea><div class="row">
    <button onclick="convertText()">Convert to Speech</button>
    <button onclick="stopSpeech()">Stop</button>
</div>
</div>

    <script>
        // Check if the browser supports the Web Speech API
        if ('speechSynthesis' in window) {
            var synth = window.speechSynthesis;
            var utterance = new SpeechSynthesisUtterance();

            function convertText() {
                var inputText = document.getElementById('inputText').value;

                if (inputText !== '') {
                    utterance.text = inputText;
                    synth.speak(utterance);
                }
            }

            function stopSpeech() {
                synth.cancel();
            }
        } else {
            alert("Sorry, your browser doesn't support the Web Speech API. Please try using a different browser.");
        }
    </script>
</body>
</html>
